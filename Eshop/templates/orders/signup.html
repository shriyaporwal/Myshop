{% extends 'orders/base.html' %}
{% block title %}SIGNUP PAGE {% endblock title %}
{% block body %}
<br>
<h1 class="text-center">SignUp</h1>
<div class="bg-light text-dark">


    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="text-center">
        {% if messages %}
                    <div class="alert alert-success" role ="alert">

                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">

                                        <b>{{ message}}</b>
                                {% endfor %}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>

            </div>
        {% endif %}</div>
         <div class="text-center">
                    {% if error%}
                                <div class="alert alert-success" role ="alert">
                                    <b>{{ error }}</b>

                                </div>
                    {% endif %}
         </div>

        <div class="mb-70">
            <br>
            <div class="col-sm-2000">
                <br>
                <div class="mx-auto" style="width: 550px;">
                <br>
                  <label  for ="name">Name</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" id="name" name="name" placeholder="Enter The Name:">
                        </div>

                <br>
                  <label  for ="username">UserName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter The UserName:">
                        </div>
                    <br>

                    <label for ="email">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter The Email:">
                        </div>
                    <br>
                    <label  for ="phone">Phone no</label>
                        <div class="col-sm-10">
                            <input type ="number" class="form-control" id="phone" name="phone" placeholder="Enter The Phone:">
                        </div>
                        <br>
                    <label  for ="password1">
                         <p class="text">Password</p></label>
                            <div class="col-sm-10">
                     <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password:">
                                <br>

                                <label  for ="password2">
                         <p class="text">ConfirmPassword</p></label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password:">
                                </div><br>

                                <input class="btn btn-primary" type="submit" value="Submit">
                                <br><hr>
                                <a href="/loguser">I have an account</a>
                            </div></div></div></div></form>
                    <div>
                    </div></div>

{% endblock body %}
