{% extends 'orders/base.html' %}
{% block title %}CONTACT {% endblock title %}

{% block body %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">

                <b>{{ message }}</b>
        {% endfor %}

          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

<br><br>

<h1 class="text-center">CONTACT US</h1>
<div class ="contrainer">

<form method="post" action = "/contact">
    {% csrf_token %}
    <div class="container">
    <div class="mb-3">
      <label  for ="name">Name</label>
        <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter The Name:">
        </div></div>

    <div class="mb-3">
        <label  for ="phone">Phone no</label>
        <div class="col-sm-10">
         <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter The Phone:">
        </div></div>

    <div class="mb-3">
        <label for ="email">Email</label>
        <div class="col-sm-10">

      <input type="email" class="form-control" id="email" name="email" placeholder="Enter The Email:">
        </div></div>

    <div class="mb-3">
     <label for ="desc">comment</label>
        <div class="col-sm-10">
      <textarea class="form-control" id="desc" name="desc" placeholder="Enter The Comment:"></textarea>
        </div></div>

<input class="btn btn-primary" type="submit" value="Submit">
        </div>
</form>
</div>
    {% endblock body %}
